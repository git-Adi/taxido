<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRpdHlhNTEwIiwiYSI6ImNsZmpsbmMxbzAyMmMzeW10aGNveTY2ZWkifQ.o0pfNFXREpMQTLa12dQ7Kw';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/streets-v12', // style URL
center: [77.2733882, 28.5474484], // starting position [lng, lat]
zoom:15 // starting zoom
});

// Set marker options.
const marker = new mapboxgl.Marker({
    color: "#800080",
    draggable: true
}).setLngLat([77.2733882, 28.5474484])
    .addTo(map);

</script>

<div id="map-container">
    <div id="map"></div>
    <form id="vehicle-form" action="/map" method="post">

          <li><label><input type="radio" name="vehicle" value="Bike">Bike</label></li>
        </ul>
      </div>
      <button type="submit" >Submit</button>
